<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newsletter</title>
</head>
<body>


    <form action='https://newsletter-ws.herokuapp.com/signup' method='POST' class='newsletter_form'>
    
    <label for="name">name:</label><br/>
    
    <input                                
    type="name" 
    id="name" 
    name="name" 
    minlength="4"
    maxlength="20"
    />

    <p></p>

    <label for="email">email:</label><br/>
    <input 
    type="email"
    id="email" 
    name="email"
    minlength="4"
    maxlength="40"
    />

    <p></p>

    <input type="submit" value="SUBMIT" />

</form>

</body>
</html>
